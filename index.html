<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <h1>Plan Your Study Session</h1>
  <form id="studyForm">
    <label for="subject">Subject</label>
    <select id="subject" required>
      <option value="">Select</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
    </select><br><br>

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" required min="15" /><br><br>
    <label for="goal">Study Goal</label>
    <input type="text" id="goal" required placeholder="e.g. review chapters" /><br><br>
    <label><input type="checkbox" id="breaks" /> Include short breaks</label><br><br>
    <button type="submit">Create Plan</button>
  </form>

  <section id="planSection" class="hidden">
    <h2>Your Study Plan</h2>
    <div id="planResult"></div>
  </section>

</body>
</html>
